{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor {{ pet.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/main.css' %}">
  
  <style>
    :root {
        --primary: #20c997;
        --secondary: #1a374d;
        --white: #ffffff;
        --light: #f1f5f9;
    }

    body {
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
    }

    .form-container h2 {
      font-weight: 700;
      color: #1a374d;
      margin-bottom: 30px;
      text-align: center;
      font-family: 'Fredoka One', cursive;
    }

    .form-container label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #1f2937;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #20c997;
      box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.1);
    }

    .btn-theme {
      background: linear-gradient(135deg, #20c997, #17a589);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 24px;
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-theme:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(32, 201, 151, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="navbar-modern">
      <div class="container">
        <a href="/" class="navbar-brand-modern">
          <i class="fa-solid fa-paw"></i>
          <span>PawConnect</span>
        </a>
        <ul class="navbar-nav-modern">
          <li><a href="/" class="nav-link-modern">HOME</a></li>
          <li><a href="{% url 'adoption_section' %}" class="nav-link-modern">ADOPT</a></li>
          <li><a href="/#sos" class="nav-link-modern">RESCUE</a></li>
          <li><a href="{% url 'volunteer_apply' %}" class="nav-link-modern">VOLUNTEER</a></li>
          <li><a href="{% url 'donate' %}" class="nav-link-modern">DONATE</a></li>
        </ul>
        <div class="navbar-actions">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="icon-btn"><i class="fa-solid fa-user"></i></a>
            <a href="{% url 'logout' %}" class="btn-donate">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="icon-btn"><i class="fa-solid fa-user"></i></a>
            <a href="{% url 'signup' %}" class="btn-donate">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  <div class="form-container">
    <h2><i class="fa-solid fa-heart"></i> Sponsor {{ pet.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-theme w-100"><i class="fa-solid fa-heart"></i> Submit Sponsorship</button>
    </form>
  </div>

  <!-- Chatbox Toggle Button -->
  <div id="chat-toggle" class="chat-toggle">
    <i class="fa-solid fa-comments fa-1.5x"></i>
  </div>

  <!-- Chat Window -->
  <div id="chat-container" class="chat-container hidden">
      <!-- Header -->
      <div class="chat-header">
          <span><i class="fa-solid fa-comments"></i> PAW AI</span>
          <i class="fa-solid fa-times" style="cursor: pointer; font-size: 1.1rem;" onclick="document.getElementById('chat-container').classList.add('hidden')"></i>
      </div>

    <!-- Messages -->
    <div id="chat-box" class="chat-box">
      How can we help you?
    </div>

    <!-- Input Area -->
    <form id="chatForm" class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>

  <script>
const API_URL = "/api/chat/";
let conversationId = localStorage.getItem("conversationId") || "convo-" + Date.now();
localStorage.setItem("conversationId", conversationId);

    // Chat starts hidden by default via HTML classconst chatToggle = document.getElementById("chat-toggle");
const chatContainer = document.getElementById("chat-container");

chatToggle.addEventListener("click", () => {
  chatContainer.classList.toggle("hidden");
});

document.getElementById("send-btn").addEventListener("click", function(e) {
  e.preventDefault();
  sendMessage();
});

document.getElementById("chatForm").addEventListener("submit", function(e) {
  e.preventDefault();
  sendMessage();
});

document.getElementById("user-input").addEventListener("keypress", function (event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});

async function sendMessage() {
  const input = document.getElementById("user-input");
  const userMessage = input.value.trim();
  if (!userMessage) return;

  appendMessage("user", userMessage);
  input.value = "";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userMessage,
        role: "user",
        conversation_id: conversationId
      })
    });

    const data = await response.json();
    if (response.ok) {
      appendMessage("bot", data.response);
    } else {
      appendMessage("bot", "⚠️ Error: " + data.detail);
    }
  } catch (error) {
    appendMessage("bot", "⚠️ Server not reachable!");
  }
}

function appendMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender}`;
    messageDiv.textContent = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
